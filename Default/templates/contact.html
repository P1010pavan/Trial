<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global.com</title>
</head>
<body>
 <!doctype html>
<html lang="en">
  <head>
<script data-ad-client="ca-pub-6693151218213658" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Global.com</title>
  </head>
  {% load static %}

  <style>
    body{
    background:lightblue;
    }
    .navbar-brand{
  font-weight: bold;
    }
    .nav-link{
    font-weight:bold;
    }
    .dropdown-item{
    font-weight:bold;
    }
    .dropdown-menu{
    background:lightblue;
    }
.carousel-inner{
height: 625px;
width: 100%;
border-radius: 9px;
}
.anydevice{
width:100%;
min-width:1000px;
height:auto;
}
  </style>
  <body>
<div class="anydevice">
    <form class="edit" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
             {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
        <small style="color:grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color:red">{{ error }}</p>
        {% endfor %}
    </p>
    {% endfor %}
        <button class="button" type="submit">Upload</button>
    </form>

</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
</body>
</html>
